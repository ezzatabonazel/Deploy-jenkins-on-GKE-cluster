apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-master
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
          fsGroup: 1000 
          runAsUser: 1000
      containers:
      - name: jenkins
        image: ezzatabonazel7/jenkins-docker:1.0
        ports:
          - name: http-port
            containerPort: 8080
          - name: jnlp-port
            containerPort: 50000 
        volumeMounts:
          - name: jenkins-vol
            mountPath: /var/jenkins_home
          - mountPath: /var/run/docker.sock
            name: docker-socket
           - name: kubectl-config
             mountPath: /root/.kube/config
      volumes:
         - name: kubectl-config
           hostPath:
             path: /root/.kube/config
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
        - name: jenkins-vol
          persistentVolumeClaim:
            claimName: jenkins-pvc